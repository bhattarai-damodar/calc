<!DOCTYPE html>
<html>
<head>
	<title>Hisab Kitab Machine</title>
	<script src="calculator.js"> </script>
	<link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>
<div class="calculator" >
<input type="text" id="display" >
<input type="text" id="fresult">
<div class="column">
<div class="row">
	<input type="button" id="C" value="C" style="color: red;">
	<input type="button" id="bracket" value="()" style="color: blue;">
	<input type="button" id="percent" value="%" style="color: blue;">
	<input type="button" id="divide" value="/" style="color: blue;">
</div>
<div class="row">
	<input type="button" id="7" value="7">
	<input type="button"  id="8" value="8">
	<input type="button" id="9" value="9">
	<input type="button" id="multiply" value="*" style="color: blue;">

</div>
<div class="row">
	<input type="button" id="4" value="4">
	<input type="button" id="5" value="5">
	<input type="button" id="6" value="6">
	<input type="button" id="minus" value=- style="color: blue;">
</div>
<div class="row">
	<input type="button" id="1" value="1">
	<input type="button" id="2" value="2">
	<input type="button" id="3" value="3">
	<input type="button" id="add" value="+" style="color: blue;">
</div>
<div class="row">
	<input type="button" id="plusminus" value="+/-">
	<input type="button" id="0" value="0">
	<input type="button" id="point" value="." >
	<input type="button" id="equal" value="=" style="color: white; background-color: blue; opacity: 0.7;">
</div>
</div>

</div>

</body>
</html>
